name: CI/CD

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0
          cmdline-tools: latest
      - name: Prepare keystore
        run: |
          echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > /tmp/keystore.jks
          test -s /tmp/keystore.jks
      - name: Unit tests
        env:
          DAGMAR_STORE_FILE: /tmp/keystore.jks
          DAGMAR_STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          DAGMAR_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          DAGMAR_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew test
      - name: Assemble debug+release
        env:
          DAGMAR_STORE_FILE: /tmp/keystore.jks
          DAGMAR_STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          DAGMAR_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          DAGMAR_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew clean :app:assembleDebug --stacktrace
          ./gradlew :app:assembleRelease --stacktrace
      - name: Sign APK (fallback)
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          APK_IN=app/build/outputs/apk/release/app-release-unsigned.apk
          APK_OUT=app/build/outputs/apk/release/app-release.apk
          if [ -f "$APK_IN" ]; then
            /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner sign \
              --ks /tmp/keystore.jks \
              --ks-pass pass:$STORE_PASSWORD \
              --key-pass pass:$KEY_PASSWORD \
              --ks-key-alias $KEY_ALIAS \
              --out "$APK_OUT" \
              "$APK_IN"
          else
            echo "WARNING: $APK_IN nenalezen"
          fi
          if [ ! -f "$APK_OUT" ] && [ -f "$APK_IN" ]; then
            cp "$APK_IN" "$APK_OUT"
          fi
      - name: Show artifacts
        run: ls -l app/build/outputs/apk/release
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass
      - name: Upload APK to server
        run: |
          test -f app/build/outputs/apk/release/app-release.apk
          sshpass -p "${DEPLOY_PASS}" scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null app/build/outputs/apk/release/app-release.apk ${DEPLOY_USER}@${DEPLOY_HOST}:/tmp/app-release.apk
          sshpass -p "${DEPLOY_PASS}" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${DEPLOY_USER}@${DEPLOY_HOST} "ls -l /tmp/app-release.apk"
        env:
          DEPLOY_USER: ${{ secrets.DEPLOY_USER }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_PASS: ${{ secrets.DEPLOY_PASS }}
      - name: Deploy APK
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASS }}
          script: |
            set -e
            ls -l /tmp/*.apk || true
            install -d /var/www/dagmar/download
            mv /tmp/app-release.apk /tmp/dagmar.apk
            cp /tmp/dagmar.apk /var/www/dagmar/download/dagmar.apk
            cp /var/www/dagmar/download/dagmar.apk /var/www/dagmar/download/dochazka-dagmar.apk
            chown www-data:www-data /var/www/dagmar/download/dagmar.apk /var/www/dagmar/download/dochazka-dagmar.apk
