name: CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle
      - uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 12266719
          accept-android-sdk-licenses: true
          log-accepted-android-sdk-licenses: true
          packages: "platforms;android-34 build-tools;34.0.0 platform-tools"
      - name: Prepare keystore
        run: |
          echo "${{ secrets.KEYSTORE_B64 }}" | base64 -d > /tmp/keystore.jks
          test -s /tmp/keystore.jks
      - name: Unit tests
        env:
          DAGMAR_STORE_FILE: /tmp/keystore.jks
          DAGMAR_STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          DAGMAR_KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          DAGMAR_KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          ./gradlew clean :app:test :app:assembleDebug :app:assembleRelease --stacktrace
      - name: Sign APK (fallback)
        env:
          STORE_PASSWORD: ${{ secrets.STORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        run: |
          APK_IN=app/build/outputs/apk/release/app-release-unsigned.apk
          APK_OUT=app/build/outputs/apk/release/app-release.apk
          if [ -f "$APK_IN" ]; then
            /usr/local/lib/android/sdk/build-tools/34.0.0/apksigner sign \
              --ks /tmp/keystore.jks \
              --ks-pass pass:$STORE_PASSWORD \
              --key-pass pass:$KEY_PASSWORD \
              --ks-key-alias $KEY_ALIAS \
              --out "$APK_OUT" \
              "$APK_IN"
          else
            echo "WARNING: $APK_IN nenalezen"
          fi
          if [ ! -f "$APK_OUT" ] && [ -f "$APK_IN" ]; then
            cp "$APK_IN" "$APK_OUT"
          fi
      - name: Show artifacts
        run: ls -l app/build/outputs/apk/release
      - name: Upload APK to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASS }}
          source: app/build/outputs/apk/release/app-release.apk
          target: /tmp/app-release.apk
      - name: Deploy APK
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASS }}
          script: |
            set -e
            if [ -d /tmp/app-release.apk ]; then
              mv /tmp/app-release.apk/app-release.apk /tmp/app-release.apk && rmdir /tmp/app-release.apk || true
            fi
            test -f /tmp/app-release.apk
            install -d /var/www/dagmar/download
            install -m 0644 /tmp/app-release.apk /var/www/dagmar/download/DagmarApp.apk
            cp /var/www/dagmar/download/DagmarApp.apk /var/www/dagmar/download/dochazka-dagmar.apk
            cp /var/www/dagmar/download/DagmarApp.apk /var/www/dagmar/download/dagmar.apk
            chown www-data:www-data /var/www/dagmar/download/DagmarApp.apk /var/www/dagmar/download/dochazka-dagmar.apk /var/www/dagmar/download/dagmar.apk
            rm -f /tmp/app-release.apk
